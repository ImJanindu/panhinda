{# templates/index.html #}

{% extends 'base.html' %}

{% block body %}

<form action="{{ url_for('articles.global_search') }}" method="get" class="search">
    <input type="search" name="q" placeholder="Search articles..." />
    <button type="submit" class="srch">Search</button>
</form>

<h1 class="main-heading">Welcome to Panhinda</h1>
<p class="main-sub-head">A Sri Lankan Community</p>

{% if not current_user.is_authenticated %}

<div class="center-container">
    <div class="textbox">
        <p>Hello</p>
    </div>
</div>

<a href="{{url_for('auth.register_user_details')}}">
    <button>Get Started Now</button>
</a>

{% endif %}

{% endblock %}
